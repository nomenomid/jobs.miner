<form class = "container" novalidate name = "occupationForm">
    <div class = "page-header">
        <h3 class = "text-center">Occupation Definition</h3>
    </div>
    <div class = "form-group">
        <div class = "input-group">
            <span class = "input-group-addon">NAME:</span>
            <input 
                required 
                class = "form-control" 
                ng-model = "occupation.name" 
                ng-minlength = "4"
                name = "occupationName" 
                id = "occupationName" 
                unique = "name"
                placeholder = "provide a unique occupation name" />
        </div>
        <div class = "input-group">
            <span class = "input-group-addon"><u>all</u> words:</span>
            <input class = "form-control" id = "allWords" ng-model = "occupation.allWords" placeholder = "will have all these keywords" />
        </div>
        <div class = "input-group">
            <span class = "input-group-addon">exact phrase:</span>
            <input class = "form-control" id = "exactPhrase" ng-model = "occupation.exactPhrase" placeholder = "will have this precise phrase" />
        </div>
        <div class = "input-group">
            <span class = "input-group-addon"><i>any</i> words:</span>
            <input class = "form-control" id = "anyWords" ng-model = "occupation.anyWords" placeholder = "will have least one keyword" />
        </div>
        <div class = "input-group">
            <span class = "input-group-addon"><b>exclude</b> words:</span>
            <input class = "form-control" id = "excludeWords" ng-model = "occupation.excludeWords" placeholder = "will exclude with these keywords" />
        </div>
        <div class = "input-group">
            <span class = "input-group-addon"><b>TITLE</b> words:</span>
            <input class = "form-control" id = "titleWords" ng-model = "occupation.titleWords" placeholder = "will have these in the title" />
        </div>
        <div class = "input-group text-center">
            <button class = "btn btn-success" ng-disabled = "occupationForm.$invalid || emptyCriteria()" ng-click = "saveOccupation()">Save</button>
            <button type = "reset" class = "btn btn-primary" ng-click = "displayOccupationForm(false)">Cancel</button>
        </div>
    </div>
</form>
